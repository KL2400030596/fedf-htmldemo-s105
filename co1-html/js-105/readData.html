<!DOCTYPE html>
<html lang="en">
<head>
    <title>Read data using DOM</title>
</head>
<body>
      <h1>read data using DOM (addition of 2 nums)</h1>
      <p id="demo"> </p>
        <form id="myForm">
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1" name="num1"><br><br>
            <label for="num2">Enter second number:</label>
            <input type="number" id="num2" name="num2"><br><br>
            <input type="button" value="add" onclick="calculateSum()">
            <input type="reset" value="Reset">
            </form>
         
        
            <script> 
                function calculateSum() {
                    let n1 = parseInt(document.getElementById("num1").value);
                    let n2 = parseInt(document.getElementById("num2").value);
                    let result = n1 + n2;
                    document.getElementById("demo").innerHTML = "Addition: " + result;
                    console.log("Addition: " + result);
                    window.alert("Addition: " + result);
                    document.getElementById("demo").innerHTML = `hello,
                    Addition: ${result}`;

                }
                
            </script>
</body>

</html>
